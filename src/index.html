<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
  />
  <link rel="stylesheet" href="style.css"/>
  <title>发财导航 - 年轻人的第一个导航</title>
</head>
<body>
<svg class="app" aria-hidden="true">
  <use xlink:href="#icon-app"></use>
</svg>
<div class="headTime"></div>
<div class="searchBox">
  <div class="btnSite searchBox-btn">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-BaiDu"></use>
    </svg>
  </div>
  <input id="searchText" type="text" placeholder="搜索">
  <div class="btnSearch searchBox-btn">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="#icon-sousuo"></use>
    </svg>
  </div>
</div>
<div class="weather hidden">
  <div id="he-plugin-simple"></div>
</div>
<main class="globalMain hidden">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="72"
            height="72"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <div class="text">新增网站</div>
      </div>
    </li>
  </ul>
</main>
<div class="bgWrapper">
  <div class="bgShade"></div>
  <div class="bgImg"></div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//at.alicdn.com/t/c/font_3562801_z65u4yuyxyg.js"></script>
<script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>
<script src="main.js"></script>
</body>
</html>
